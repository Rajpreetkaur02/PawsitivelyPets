<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/editor.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rancho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <title>PawsitivelyPets | Editor</title>
    </head>
    <body>
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner-upload-btn"><span class="material-symbols-outlined">
                upload
                </span></label> 
        </div>
        <div class="blog">
            <textarea type="text" class="title" placeholder="Blog title..."></textarea>
            <textarea type="text" class="article" placeholder="Start writing..."></textarea>
        </div>
        <div class="blog-options">
            <button class="publish-btn">Publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="upload-btn">Upload Image</label>
        </div>
        <script type="module" src="../js/firebase.js"></script>
        <script type="module" src="../js/editor.js"></script>
    </body>
</html>
